<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Instagram</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="post">
    <!-- Header -->
    <div class="post-header">
      <div class="iconhtml">
        <div class="badge"><i class="fa-brands fa-html5"></i></div>
        <div class="names">
          <strong>HTML5</strong>
          <span>Juan Masis</span>
        </div>
      </div>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    <div class="post-img">
      <img src="https://picsum.photos/seed/picsum/900/600" alt="Foto">
    </div>

    <div class="post-icons">
      <div class="left">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
      </div>
      <i class="fa-regular fa-bookmark"></i>
    </div>

    <div class="post-body">
      <p class="likes">
        Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and
        <strong> 95,000 others</strong>
      </p>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut wisi enim ad minim veniam,
        quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo
        consequat.
      </p>
    </div>
  </div>
</body>
</html>
